apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/aws-account-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: 'true'
    pipelinesascode.tekton.dev/max-keep-runs: '3'
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" && target_branch == "master"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: aws-account-operator
    appstudio.openshift.io/component: aws-account-operator-bundle
    pipelines.appstudio.openshift.io/type: build
  name: aws-account-operator-bundle-on-pull-request
  namespace: aws-account-operator-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/aws-account-operator-tenant/openshift/aws-account-operator-bundle:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: Containerfile.bundle
  - name: path-context
    value: .
  - name: operator-image
    value: quay.io/redhat-user-workloads/aws-account-operator-tenant/openshift/aws-account-operator:latest
  - name: build-args
    value:
    - OPERATOR_IMAGE_DIGEST=$(tasks.resolve-operator-digest.results.digest)
  taskRunTemplate:
    serviceAccountName: build-pipeline-aws-account-operator-bundle
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/openshift/boilerplate
    - name: revision
      value: master
    - name: pathInRepo
      value: pipelines/bundle-builder/pipeline.yaml
status: {}
